name: CI
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - uses: oven-sh/setup-bun@v2
      - run: bun install --frozen-lockfile
      - run: sh scripts/download-ephe.sh
      - run: bun run build
      - run: bun run test
        env:
          SWE_EPHE_PATH: ./ephe
